# Default values for ascending-jarvis.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  environment: production  # or staging, development, etc.

# External Secrets settings
external-secrets:
  install: false

# Jarvis main application
jarvis:
  image:
    repository: 595312265488.dkr.ecr.us-east-1.amazonaws.com/askcto_librechat_api
  env:
    remoteRef: librechat-askcto/env 
    keys:
      - HOST
      - PORT
      - DOMAIN_CLIENT
      - DOMAIN_SERVER
      - NO_INDEX
      - CONSOLE_JSON
      - DEBUG_LOGGING
      - DEBUG_CONSOLE
      - SEARCH
      - MEILI_NO_ANALYTICS
      - MEILI_HOST
      - DEBUG_PLUGINS
      - ALLOW_EMAIL_LOGIN
      - ALLOW_REGISTRATION
      - ALLOW_SOCIAL_LOGIN
      - ALLOW_SOCIAL_REGISTRATION
      - ALLOW_PASSWORD_RESET
      - ALLOW_ACCOUNT_DELETION
      - ALLOW_UNVERIFIED_EMAIL_LOGIN
      - ALLOW_SHARED_LINKS
      - ALLOW_SHARED_LINKS_PUBLIC
      - RAG_PORT
      - RAG_API_URL
      - HELP_AND_FAQ_URL
      - EMAIL_SERVICE
      - EMAIL_HOST
      - EMAIL_PORT
      - EMAIL_ENCRYPTION
      - EMAIL_USERNAME
      - EMAIL_PASSWORD
      - EMAIL_FROM_NAME
      - EMAIL_FROM
      - GOOGLE_CLIENT_ID
      - GOOGLE_CLIENT_SECRET
      - GOOGLE_CALLBACK_URL
      - ENDPOINTS
      - MONGO_URI
      - CREDS_KEY
      - CREDS_IV
      - JWT_SECRET
      - JWT_REFRESH_SECRET
      - DB_HOST
      - OPENAI_API_KEY
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - ANALYTICS_GTM_ID
      - CUSTOM_FOOTER
      - APP_TITLE   
      - Q_BUSINESS_API_BASE_URL
      - AWS_BUCKET_NAME 
  
  # ConfigMap settings
  config:
    # Configuration version (required)
    version: 1.2.4

    # Cache settings: Set to true to enable caching

    cache: true

    # File strategy s3/firebase
    fileStrategy: "s3"
    filteredTools:
      - "traversaal_search"
      - "web-browser"
      - "serpapi"
      - "tavily_search_results_json"
      - "calculator"
      - "azure-ai-search"
      - "open_weather"
      - "flux"

    # Custom interface configuration
    interface:
      # Privacy policy settings
      privacyPolicy:
        externalUrl: 'https://app.termly.io/policy-viewer/policy.html?policyUUID=0c91586e-1d8d-489e-83af-70b343467a34'
        openNewTab: true

      # Terms of service
